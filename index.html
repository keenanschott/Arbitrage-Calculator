<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>arbitrage calculator</title>
  <link id="theme-link" rel="stylesheet" href="light.css">
  <link id="favicon" rel="icon" href="lighticon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Tomorrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <main>
    <script src="script.js"></script>
    <a href="/" class="no-style">
      <h1 id="navbar">arbitrage calculator</h1>
    </a>
    <hr>
    <div id="settings">
      <div id="key">
        <div>
          <label for="apiKeyInput">
            <a target="_blank" href="https://the-odds-api.com/" class="no-style">
              <b>the-odds-api</b>
            </a> key
          </label>
        </div>
        <div>
          <input type="text" autocomplete="off" id="apiKeyInput">
          <button id="setApiKeyButton">
            <i class="fa fa-check" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div>
      <table id="bets">
        <tr>
          <th>event</th>
          <th>market</th>
          <th>betslip</th>
          <th>stake</th>
          <th>profit</th>
        </tr>
        <tbody id="calc_bets"></tbody>
      </table>
    </div>
    <footer>
      <hr class="footer-divider">
      <div class="footer-icons">
        <a class="icon-link" id="darkModeToggle">
          <i class="fa-solid" id="themeIcon"></i>
        </a>
        <a href="https://en.wikipedia.org/wiki/Arbitrage_betting" target="_blank" class="icon-link">
          <i class="fa-solid fa-circle-info"></i>
        </a>
        <a href="https://github.com/keenanschott/arbitragecalculatorus.com" target="_blank" class="icon-link">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <div class="footer-text">
        <p>Â© 2025 Keenan Schott. All Rights Reserved.</p>
      </div>
    </footer>
  </main>
</body>

</html>
